<!DOCTYPE html>
<html lang="en">

   </div>

            <label for="username">Användarnamn:</label>

            <br>

            <br>
            <br>
            <label for="posts">Kommentarer:</label>

            <textarea name="posts" id="posts" cols="30" rows="10"></textarea>
            <br>
            <button class="button" type="submit">Skicka</button>

        </div>

        <div class="inläggen">

        </div>

       
        <button class="loggaUt" onclick="formel()" type="submit">Loga ut</button>

    </main>
    <script src="script.js"></script>
