<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="main-login">
      <section class="container">
        <div class="box">
        
        	<div class="login">
            <h1 class="head">Login</h1>
            <img class="fjäril" src="fjäril.png" alt="fjäril" width="80px">
            <form action="/auth" method="post">
              <label for="username">
                <!-- font awesome icon -->
                <i class="fas fa-user"></i>
              </label>
              <input type="text" name="username" size="30" placeholder="Username" id="username" required>
              <label for="password">
                <i class="fas fa-lock"></i>
              </label>
              <input type="password" name="password" size="30" placeholder="Password" id="password" required>
              <br>
              <button class="login-button"  type="submit">Login</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
